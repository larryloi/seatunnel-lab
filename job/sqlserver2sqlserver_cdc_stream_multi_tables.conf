sink {
  Jdbc {
    plugin_input = ["depts_source"]
    driver = com.microsoft.sqlserver.jdbc.SQLServerDriver
    url = "jdbc:sqlserver://db02.kaskade.local:1433;databaseName=dwh;encrypt=false"
    user = seatunnel_sink
    password = Abcd1234
    generate_sink_sql = true
    database = "dwh"
    table = "DW_ETL.depts"
    schema_save_mode = "CREATE_SCHEMA_WHEN_NOT_EXIST"
    batch_size = 100
    primary_keys = ["id"]
  }

  Jdbc {
    plugin_input = ["emps_source"]
    driver = com.microsoft.sqlserver.jdbc.SQLServerDriver
    url = "jdbc:sqlserver://db02.kaskade.local:1433;databaseName=dwh;encrypt=false"
    user = seatunnel_sink
    password = Abcd1234
    generate_sink_sql = true
    database = "dwh"
    table = "DW_ETL.emps"
    schema_save_mode = "CREATE_SCHEMA_WHEN_NOT_EXIST"
    primary_keys = ["id"]

    max_retries = 3
    batch_size = 100
  }
}
