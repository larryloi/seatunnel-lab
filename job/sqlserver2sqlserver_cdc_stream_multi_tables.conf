env {
  job.name = "sqlserver2sqlserver_cdc_stream_multi_tables"
  parallelism = 1
  job.mode = "STREAMING"
  checkpoint.interval = 5000
  job.retry.times = 3
  job.retry.interval.seconds = 10
  read_limit.bytes_per_second=7000000
  read_limit.rows_per_second=400
}

source {
  SqlServer-CDC {
    plugin_output = "depts_source"
    base-url = "jdbc:sqlserver://db02.kaskade.local:1433;databaseName=company;encrypt=false"
    username = seatunnel_src
    password = Abcd1234

    database-names = ["company"]
    table-names = ["company.dbo.depts"]
    table-names-config = [
      {
        table = "company.dbo.depts"
        primaryKeys = ["id"]
      }
    ]
    startup.mode="initial"
    exactly_once = true
  }
  SqlServer-CDC {
    plugin_output = "emps_source"
    base-url = "jdbc:sqlserver://db02.kaskade.local:1433;databaseName=company;encrypt=false"
    username = seatunnel_src
    password = Abcd1234

    database-names = ["company"]
    table-names = ["company.dbo.emps"]
    table-names-config = [
      {
        table = "company.dbo.depts"
        primaryKeys = ["id"]
      }
    ]
    startup.mode="initial"
    exactly_once = true
  }
}

