env {
  parallelism = 1
  job.name = "sqlserver2paimon.cdc.stream.metadata.multi.table.conf"
  job.mode = "STREAMING"
  checkpoint.interval = 5000
}

source {
  SqlServer-CDC {
    plugin_output = "source_result1"

    base-url = "jdbc:sqlserver://db02:1433;databaseName=company"
    startup.mode="initial"
    # startup.mode="latest"
    exactly_once = true
    username = "seatunnel_src"
    password = "Abcd1234"
    database-names = ["company"]
    table-names = ["company.dbo.emps","company.dbo.depts"]
  }
}

transform {
  Metadata {
    plugin_input = ["source_result1"]
    metadata_fields {
      Database = database
      Table = table
      RowKind = op
      EventTime = updated_at
      Delay = delay
    }
    plugin_output = "tran_result1"
  }
}

sink {
  Paimon {
    plugin_input = ["tran_result1"]
    warehouse = "s3a://lakehouse/paimon_ods/"
    database="${database_name}_dwh"
    table="${table_name}"
    paimon.hadoop.conf = {
        fs.s3a.access-key=seatunnel_sink
        fs.s3a.secret-key=Abcd1234
        fs.s3a.endpoint="http://dev02:9000"
        fs.s3a.path.style.access=true
        fs.s3a.aws.credentials.provider=org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider
    }
    paimon.table.write-props = {
        bucket = 2
        file.format = "parquet"
    }
  }
}