######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  # You can set engine configuration here
  job.name = "mysql2mysql_cdc_multi_table_sink_test1"
  parallelism = 1
  job.mode = "STREAMING"
  checkpoint.interval = 5000
  job.retry.times = 3
  job.retry.interval.seconds = 10
  read_limit.bytes_per_second=7000000
  read_limit.rows_per_second=400
}

source {
  MySQL-CDC {
    plugin_output = "source_result1"
    server-id = 5652-5660
    url = "jdbc:mysql://10.1.1.105:3306/inventory"
    username = "seatunnel_src"
    password = "Abcd1234"
    server-time-zone = "Asia/Shanghai"
    schema-changes.enabled = true

    startup.mode=latest
    connect.timeout.ms = 30000
    connect.max-retries = 3
    connection.pool.size = 20
    snapshot.split.size = 1

    table-names = ["inventory.suppliers"]
    table-name-config = [

        {
            table = "inventory.suppliers"
            primaryKeys = ["id"]
        }
    ]
    snapshot.fetch.size = 1
  }

  
}

transform {
  RowKindExtractor {
    plugin_input = ["source_result1"]
    plugin_output = "row_kind_result"
    transform_type = "SHORT"
    }
  
  Sql {
    plugin_input = ["row_kind_result"]
    plugin_output = "sql_result"
    query = """
      SELECT *, NOW() ingested_at
      FROM row_kind_result
    """
  }

  FieldRename {
    plugin_input = "sql_result",
    plugin_output = "tran_result"
    replacements_with_regex = [
      {
        replace_from = "row_kind"
        replace_to = "__op"
      }
    ] 
  }
}

sink {
  jdbc {
    plugin_input = ["tran_result"]
    driver = "com.mysql.cj.jdbc.Driver"
    url = "jdbc:mysql://db02:3306/dwh_kafka?connectionTimeZone=Asia/Shanghai"
    username = "seatunnel_sink"
    password = "Abcd1234"

    generate_sink_sql = true
    database = "dwh_kafka"
    table = "${table_name}_kafka_sink"
    primary_keys = ["${primary_key}"]

    enable_upsert = true
    schema_save_mode = "CREATE_SCHEMA_WHEN_NOT_EXIST"
    data_save_mode = "APPEND_DATA"
    
  }

}
