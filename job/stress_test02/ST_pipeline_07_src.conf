
env {
  job.name = "ST_pipeline_07_src"
  parallelism = 1
  job.mode = "STREAMING"
  checkpoint.interval = 10000
  logging.level = "DEBUG"
}

source {
  MySQL-CDC {
    base-url = "jdbc:mysql://192.168.138.16:3306/inventory"
    username = "seatunnel_src"
    password = "Abcd1234"
    startup.mode="initial"
    format = compatible_debezium_json
    table-names = ["inventory.my_orders"]
    plugin_output = "src_table"
    debezium = {
        # include schema into kafka message
        key.converter.schemas.enable = false
        value.converter.schemas.enable = false
        # topic prefix
        database.server.name = "192.168.138.16"
    }
  }
}

sink {
  kafka {
      topic = "ST_pipeline_07_src"
      bootstrap.servers = "172.199.0.3:29092"
      format = compatible_debezium_json
      kafka.request.timeout.ms = 60000
      semantics = EXACTLY_ONCE
      kafka.config = {
        acks = "all"
        request.timeout.ms = 30000
        buffer.memory = 33554432
        compression.type = lz4
        batch.size = 500
      }
  }
}